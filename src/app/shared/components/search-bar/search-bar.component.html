<div class="flex items-center gap-2">
    <input
        type="text"
        placeholder="Search"
        class="px-3 py-1.5 rounded-full bg-[#1f2937] text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button class="px-3 py-1.5 outlined-button min-w-24">Filter</button>
    @if (addSortButton) {
        <button class="px-3 py-1.5 outlined-button min-w-24">Sort</button>
    }
    <button class="px-3 py-1.5 outlined-button min-w-24 cursor-pointer">Group</button>
    @if (addNewButton) {
        <button
            class="min-w-24 px-4 py-1.5 outlined-button bg-blue-600 text-sm text-white font-semibold hover:bg-blue-700"
        >
            + New
        </button>
    }
</div>
