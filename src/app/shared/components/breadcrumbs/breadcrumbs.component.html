<nav class="text-sm text-gray-400 flex items-center gap-1">
    @for (item of items; track item; let last = $last) {
        @if (!item.isCurrent && item.url) {
            <a [routerLink]="item.url" class="text-white hover:underline">{{ item.label }}</a>
        } @else {
            <span class="text-blue-400 font-medium">{{ item.label }}</span>
        }
        @if (!last) {
            <span class="mx-1">//</span>
        }
    }
</nav>
