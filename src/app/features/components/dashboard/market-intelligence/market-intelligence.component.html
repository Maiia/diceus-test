<h2>Market intelligence</h2>

<ul class="space-y-3">
    @for (item of intelligenceItems; track item) {
        <li
            class="flex items-start gap-3 text-sm text-gray-200 border-b border-gray-700 pb-2 last:border-b-0 last:pb-0"
        >
            <span
                class="w-2.5 h-2.5 rounded-full mt-1"
                [style.background-color]="item.color"
            ></span>
            <span>{{ item.text }}</span>
        </li>
    }
</ul>
