<h4 class="flex items-center gap-2 mb-4 text-green-400 text-lg font-semibold">
    <div class="w-6 h-6 mr-2" aria-hidden="true" [innerHTML]="getIcon('rocket')"></div>
    AI-Powered Recommendations
</h4>

@for (item of aiRecommendations(); track item) {
    <div
        role="listitem"
        class="flex flex-wrap md:flex-nowrap items-start justify-between gap-4 mb-4"
    >
        <div class="md:flex-1">
            <div class="text-white mb-1">{{ item.title }}</div>
            <div class="text-[var(--theme-text-color-4)]">{{ item.description }}</div>
        </div>
        <button
            [attr.aria-label]="'Apply recommendation: ' + item.title"
            class="action-button-big"
            (click)="apply(item)"
        >
            {{ item.ctaLabel }}
        </button>
    </div>
}
