<header>
    <section class="container w-full theme-container mx-auto px-4 py-4">
        <div class="flex justify-between">
            <p class="text-2xl my-2 pr-2">
                Hi {{ user()!.name }}, welcome! You have {{ user()!.tasksAmount }} open tasks
            </p>

            <div class="flex items-stretch w-md">
                <form (submit)="onSearch()" class="pr-2 flex-grow">
                    <input
                        type="text"
                        class="w-full px-3 py-3 font-bold bg-[var(--theme-card-bg)] text-[var(--theme-text-color-1)] placeholder-gray-400 focus:outline-none rounded-3xl"
                        placeholder="Search"
                        [(ngModel)]="searchQuery"
                        name="search"
                    />
                </form>
                <app-avatar
                    [initials]="getInitials(user()!.name, user()!.surname)"
                    [size]="'big'"
                ></app-avatar>
            </div>
        </div>
    </section>
    <hr class="border-0 border-b-[1px] border-[var(--theme-bg-2)]" />
    <app-navigation></app-navigation>
</header>
